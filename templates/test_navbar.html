<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Tutor Hub Test</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: block !important;
            visibility: visible !important;
            background-color: #002654 !important;
            z-index: 9999 !important;
        }
        .hero-section {
            background-color: #002654;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- French flag-inspired top border -->
    <div style="height: 5px; background: linear-gradient(90deg, #002654 33%, #ffffff 33%, #ffffff 66%, #ED2939 66%);"></div>
    
    <!-- Simple Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #002654;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span>French Tutor Hub</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-book-open me-1"></i> Courses</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light" href="#"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="#"><i class="fas fa-user-plus me-1"></i> Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <p>Bonjour! Bienvenue à</p>
            <h1 style="font-size: 3rem; font-weight: bold;">French Tutor Hub</h1>
            <p style="margin: 20px 0;">Découvrez la langue française avec nos tuteurs experts et nos cours interactifs.</p>
            <button class="btn btn-danger">Explorer les Cours</button>
        </div>
    </section>

    <div class="container mt-5">
        <h2 class="text-center">Test Page</h2>
        <p class="text-center">This is a simple test page to check if the navbar renders correctly.</p>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
